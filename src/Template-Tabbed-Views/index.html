<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.5.0/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover theme-dark">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Left Panel</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">Left panel content goes here</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Views/Tabs container -->
        <div class="views tabs safe-areas">
            <!-- Tabbar for switching views-tabs -->
            <div class="toolbar tabbar-labels toolbar-bottom">
                <div class="toolbar-inner">
                    <a href="#view-home" class="tab-link tab-link-active">
                        <i class="icon f7-icons ios-only">home</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
                        <i class="icon material-icons md-only">home</i>
                        <span class="tabbar-label">Home</span>
                    </a>
                    <a href="#view-catalog" class="tab-link">
                        <i class="icon f7-icons ios-only">list</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
                        <i class="icon material-icons md-only">view_list</i>
                        <span class="tabbar-label">Catalog</span>
                    </a>
                    <a href="#view-settings" class="tab-link">
                        <i class="icon f7-icons ios-only">settings</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
                        <i class="icon material-icons md-only">settings</i>
                        <span class="tabbar-label">Settings</span>
                    </a>
                </div>
            </div>

            <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
            <div id="view-home" class="view view-main tab tab-active">
                <!-- Page, data-name contains page name which can be used in page callbacks -->
                <div class="page" data-name="home">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only panel-open" data-panel="left">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                            <div class="title sliding">Home</div>
                            <div class="right">
                                <a href="#" class="link icon-only panel-open" data-panel="right">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content-->
                    <div class="page-content">


                    </div>
                </div>
            </div>

            <!-- Catalog View -->
            <div id="view-catalog" class="view tab">
                <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
                <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only panel-open" data-panel="left">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                            <div class="title sliding">Home</div>
                            <div class="right">
                                <a href="#" class="link icon-only panel-open" data-panel="right">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- Settings View -->
            <div id="view-settings" class="view tab">
                <!-- Settings page will be loaded here dynamically from /settings/ route -->
                <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only panel-open" data-panel="left">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                            <div class="title sliding">Home</div>
                            <div class="right">
                                <a href="#" class="link icon-only panel-open" data-panel="right">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </div>
    <!-- Cordova -->
    <!--
  <script src="cordova.js"></script>
  -->

    <!-- Framework7 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.5.0/js/framework7.bundle.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
</body>

</html>
